<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex">
        <div id="leftside">
            <div class="logo">
                <img src="images/logodelivery.png" alt="">
            </div>
            <div class="imgbox">
                <img class="pizza" src="images/pizza.png" alt="">
            </div>
            <div class="courier">
                <img src="images/courier.png" alt="">
            </div>
            <div class="completed">
                <img src="images/completed.png" alt="">
            </div>
        </div>
        <div id="rightside">
            <div class="sizes">
                <p>Select Size</p>
                <input id="large" type="radio" value="large" class="size" name="size">
                <label for="large">Large</label>
                <input id="medium" type="radio" value="medium" class="size" name="size">
                <label for="medium">Medium</label>
                <input id="small" type="radio" value="small" class="size" name="size">
                <label for="small">Small</label>
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <button class="sauce">SAUCE</button>
                <button class="cheese">CHEESE</button>
            </div>
            <div style="margin: 20px 0px;" class="d-flex justify-content-center">
                <button class="meats">MEATS</button>
                <button class="veggies">VEGGIES</button>
            </div>
            <hr>
            <div class="underbox">
                <div class="chefbox">
                <img src="images/chef.png" alt="">
            </div>
            <div class="saucebox">
                <div id="ketchup" class="box">
                    <img src="images/ketchup.png" alt="">
                    <p>KETCHUP</p>
                </div>
                <div id="mayonnaise" class="box">
                    <img src="images/mayonnaise.png" alt="">
                    <p>MAYONNAISE</p>
                </div>
                <div id="salt" class="box">
                    <img src="images/salt.png" alt="">
                    <p>SALT</p>
                </div>
                <div id="blackpepper" class="box">
                    <img src="images/blackpepper.png" alt="">
                    <p>BLACKPEPPER</p>
                </div>
            </div>
            <div class="cheesebox">
                <div id="cheddar" class="box">
                    <img src="images/cheddar.png" alt="">
                    <p>CHEDDAR</p>
                </div>
                <div id="mozarella" class="box">
                    <img src="images/mozarella.png" alt="">
                    <p>MOZARELLA</p>
                </div>
                <div id="gratedcheese" class="box">
                    <img src="images/gratedcheese.png" alt="">
                    <p>GRATED</p>
                </div>
                <div id="gouda" class="box">
                    <img src="images/gouda.png" alt="">
                    <p>GOUDA</p>
                </div>
            </div>
            <div class="meatsbox">
                <div id="chicken" class="box">
                    <img src="images/chicken.png" alt="">
                    <p>CHICKEN</p>
                </div>
                <div id="meat" class="box">
                    <img src="images/meat.png" alt="">
                    <p>MEAT</p>
                </div>
                <div id="pepperoni" class="box">
                    <img src="images/pepperoni.png" alt="">
                    <p>PEPPERONI</p>
                </div>
                <div id="fish" class="box">
                    <img src="images/fish.png" alt="">
                    <p>FISH</p>
                </div>
            </div>
            <div class="veggiesbox">
                <div id="greenpepper" class="box">
                    <img src="images/greenpepper.png" alt="">
                    <p>GREEN PEPPER</p>
                </div>
                <div id="redpepper" class="box">
                    <img src="images/redpepper.png" alt="">
                    <p>RED PEPPER</p>
                </div>
                <div id="tomato" class="box">
                    <img src="images/tomato.png" alt="">
                    <p>TOMATO</p>
                </div>
                <div id="onion" class="box">
                    <img src="images/onion.png" alt="">
                    <p>ONION</p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
