<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex">
        <div id="leftside">
            <div class="imgbox">
                <img class="crust" src="image/crust.png" alt="">
            </div>
        </div>
        <div id="rightside">
            <div class="sizes">
                <p>Select Size</p>
                <input id="large" type="radio" value="large" class="size" name="size">
                <label for="large">Large</label>
                <input id="medium" type="radio" value="medium" class="size" name="size">
                <label for="medium">Medium</label>
                <input checked id="small" type="radio" value="small" class="size" name="size">
                <label for="small">Small</label>
            </div>
            <hr>
            <p class="products">Products</p>
            <div class="products1 d-flex">
                <img src="image/blackpepper.png" alt="">
                <img src="image/salt.png" alt="">
                <img src="image/cheese.png" alt="">
                <img src="image/chicken.png" alt="">
                <img src="image/sosis.png" alt="">
            </div>
            <div class="products2 d-flex">
                <img src="image/meat.png" alt="">
                <img src="image/tomato.png" alt="">
                <img src="image/pepper.png" alt="">
                <img src="image/ketchup.png" alt="">
                <img src="image/mayonnaise.png" alt="">
            </div>
            <hr>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
